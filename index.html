<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>

  <title>Title</title>
</head>
<body>

    <div class="ui borderless header menu">

        <a class="fitted item" ><i class="facebook f icon"></i></a>

        <a class="fitted item" ><i class="pinterest square icon"></i></a>
        <a class="fitted item" ><i class="instagram icon"></i></a>

        <a class="fitted right item" ><i class="home icon"></i></a>
        <a class="fitted item" ><i class="search icon"></i></a>
        <a class="fitted item" ><i class="user icon"></i></a>
        <div class="ui simple dropdown fitted item">
          <div class="text">MY CART</div>
          <i class="shop icon"></i>
          <i class="chevron down icon"></i>
          <div class="menu">
            <div class="item">Your cart is currently empty</div>
          </div>
        </div>
      </div>
    </div>

    <img class="ui centered image" src="logo.png">

    <div class="ui borderless menu">
      <div class="ui centered grid container">
        <div class="ui simple dropdown item">
          <div class="text">MEN</div>
          <i class="chevron down icon"></i>
          <div class="menu">
            <div class="item">Stuff</div>
          </div>
        </div>

        <div class="ui simple dropdown item">
          <div class="text">WOMEN</div>
          <i class="chevron down icon"></i>
          <div class="menu">
            <div class="item">Stuff</div>
          </div>
        </div>

        <div class="ui simple dropdown item">
          <div class="text">KIDS</div>
          <i class="chevron down icon"></i>
          <div class="menu">
            <div class="item">Stuff</div>
          </div>
        </div>

        <div class="ui simple dropdown item">
          <div class="text">BRANDS</div>
          <i class="chevron down icon"></i>
          <div class="menu">
            <div class="item">Stuff</div>
          </div>
        </div>

        <a class="item">SEARCH</a>

      </div>
    </div>

    <img class="ui fluid image" src="//cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?9243197903709543590">

    <div class="footer-background">
      <div class="ui three column grid container">
        <div class="column">
          Navigation
          <hr/>
          <div class="ui list">
            <div class="item">About Us</div>
            <div class="item">Videos</div>
            <div class="item">Store Locations</div>
            <div class="item">Shipping & Returns</div>
            <div class="item">Terms & Conditions</div>
            <div class="item">Privacy Policy</div>

          </div>
        </div>

          <div class="column">
            Main Menu
            <hr/>
            <div class="ui list">
              <div class="item">Men</div>
              <div class="item">Women</div>
              <div class="item">Kids</div>
              <div class="item">Brands</div>
              <div class="item">Search</div>
            </div>
          </div>

          <div class="column">
            Connect
            <hr/>
            <div class="ui list">
              <div class="item">Sign up for the latest updates</div>
              <div class="ui labeled input">
                  <input type="text" placeholder="Enter Email Address">
                  <div class="ui black label">JOIN</div>
            </div>
            </div>
          </div>



      </div>

    </div>

<script>
  $('.ui.dropdown')
      .dropdown();
</script>

</html>
